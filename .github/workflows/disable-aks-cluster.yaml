
name: Deactivate AKS Cluster at 6PM UTC
on:
    workflow_dispatch:
    # Triggers the workflow everyday at 8AM
    schedule:
      - cron: "0 18 * * *"
jobs:
    cron:
      runs-on: ubuntu-latest
      
      steps:
        - name: Azure Login
          uses: azure/login@v2
          with:
            creds: ${{ secrets.AZURE_CREDENTIALS }}

        - name: Azure CLI script
          uses: azure/cli@v2
          with:
            azcliversion: latest
            inlineScript: |
              az aks stop --resource-group rg-project-qr-code --name aks-cluster01
