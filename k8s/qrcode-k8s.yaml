#Deployments

apiVersion: apps/v1
kind: Deployment
metadata:
  name: webui-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webui
  template:
    metadata:
      labels:
        app: webui
    spec:
      containers:
      - name: webui
        image: eben98/qrcode-webui
        resources:
          requests:
            memory: "100Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: eben98/qrcode-api
        resources:
          requests:
            memory: "100Mi"
            cpu: "250m"
          limits:
            memory: "3Gi"
            cpu: "1500m"
        volumeMounts:
        - name: secrets-store01
          mountPath: "/mnt/secrets-store/AZURESTORAGECONNECTIONSTRINGQR"
          readOnly: true
        env:
        - name: AZURESTORAGECONNECTIONSTRINGQR
          valueFrom:
            secretKeyRef:
              name: azure-secret
              key: AZURESTORAGECONNECTIONSTRINGQR
      volumes:
      - name: secrets-store01
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: "azure-secret-sync"


#Services
---
apiVersion: v1
kind: Service
metadata:
  name: webui-service
spec:
  type: LoadBalancer
  selector:
    app: webui
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: api-service
spec:
  type: LoadBalancer
  selector:
    app: api
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 80

